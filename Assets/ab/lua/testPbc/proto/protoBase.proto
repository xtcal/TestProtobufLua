package protoBase;//消息结构

message GIPEndPoint{
	optional int32 Ip = 1;//这是ip
	optional string Port = 2;
}

message GVector3{
	optional int32 X = 1;
	optional int32 Y = 2;
	optional int32 Z = 3;
}

message MessageData{
	optional int32 ret = 1;
	optional string desc = 2;
	optional int32 com = 3;
	optional int32 tsak = 4;
	optional string data = 5;
}


enum Corpus {
	UNIVERSAL = 0;
	WEB = 1; //测试
	IMAGES = 2;
	LOCAL = 3;
	NEWS = 4;
	PRODUCTS = 5;
	VIDEO = 6;
}

enum PhoneType {
	MOBILE = 0;
	HOME = 1;
	WORK = 2;
}

message PhoneNumber {
	required string number = 1;
	optional PhoneType type = 2 [default = HOME];
}

message Person
{
	required string name = 1;
	required int32 id = 2;
	optional string email = 3;


	// a simple comment
	repeated PhoneNumber phone = 4;
}

message AddressBook {
	repeated Person person = 1;	
}